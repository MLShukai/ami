# @package _global_

# ここに記述されるハイパーパラメータは、 RTX 4090のVRAMを1/4 使用する設定です。 (~11GiB)

defaults:
  - i_jepa_sioconv_ppodreamer_multi_step_large

models:
  i_jepa_target_encoder:
    model:
      embed_dim: 216
      depth: 6
      num_heads: 3
  i_jepa_predictor:
    model:
      hidden_dim: 108
      depth: 6
      num_heads: 2
  forward_dynamics:
    model:
      observation_flatten:
        dim_out: 1024
      core_model:
        depth: 6
        dim: 1024
        dim_ff_hidden: ${python.eval:"${.dim} * 2"}
  policy_value:
    model:
      observation_projection:
        dim_out: 512
      observation_hidden_projection:
        dim_out: 512
      core_model:
        dim_hidden: 512
        depth: 4

task_name: i_jepa_sioconv_ppodreamer_multi_step_small
